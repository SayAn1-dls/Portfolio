<link rel="stylesheet" href="Contact.css">
<section id="contact" class="contact-section">
  <div class="container">
    <h2>Contact Me</h2>
    <p>
      Have a project in mind or just want to say hi? Let's connect! Feel free to reach out via the form below or contact me directly.
    </p>
    <form action="#" method="post" class="contact-form">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
      <a href="mailto:sayanbhatt2019@gmail.com" class="btn">Email Me</a>
      <a href="+91 8918596845" class="btn">Call Me</a>
    </form>
  </div>
</section>
